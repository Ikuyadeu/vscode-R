name: pre-release

# creates a pre-release with the .vsix 

on:
  push:
    branches: ["master"]

env:
  FILE_OUT: r-latest.vsix

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: lannonbr/vsce-action@master
        with:
          args: "package -o $FILE_OUT"
      - uses: actions/upload-artifact@v1
        with:
          name: "${{ env.FILE_OUT }}"
          path: "${{ env.FILE_OUT }}"

  pre-release:
    name: Pre-Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Update tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: "artifacts/"
      - name: Upload artifacts
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          name: Development Build
          body: Contains the vsix-file from the latest push to master.
          prerelease: true
          files: "artifacts/*/*"
          gzip: false
          allow_override: true

  publish:
    name: Publish Devbuild
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node scripts/prepareDevbuild.js
      - run: npm install
      - uses: lannonbr/vsce-action@master
        with:
          args: "publish -p $VSCE_TOKEN_DEV_BUILD"
        env:
          VSCE_TOKEN_DEV_BUILD: ${{ secrets.VSCE_TOKEN_DEV_BUILD }}
